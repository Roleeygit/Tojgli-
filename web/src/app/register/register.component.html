<a routerLink=""><img id="logo" class="mb-4 text-center" src="/assets/logo.png" alt="" width="300" height="240"></a>
<main class="form-signup w-100 m-auto text-center">

    <b>
        <div id="error-div"></div>
    </b>

    <form [formGroup]="registerForm" (ngSubmit)="register()">
      
      <h1 class="h3 mb-4 fw-normal"><b>Register Form</b></h1>

      <div class="form-floating">
        <input type="name" class="form-control"  id="username" name="username" formControlName="username" placeholder="Username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="Email@example.com">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" id="repassword" formControlName="confirm_password" placeholder="Confirm Password">
        <label for="confirm_password">Confirm Password</label>
      </div>
  
      <div class="checkbox mb-4">
        <label id="terms">
          <input type="checkbox" value="remember-me" id="shadow-checkbox"> I have read and accept the <a href="">General Terms and Conditions</a>
          and I accept the <a href="">Privacy Policy</a>.
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" >Register</button>
      <a id="copyright" href="http://github.com/Roleeygit/Tojgli-" target="_blank">
          <p class="mt-5 mb-3 text-muted">EggShop &copy; 2023 </p>
      </a>
    </form>
  </main>
